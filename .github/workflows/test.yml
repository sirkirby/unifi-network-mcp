name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Full history needed for hatch-vcs to determine version from tags

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync

    - name: Run unit tests
      run: |
        uv run python -m pytest tests/unit/ -v --tb=short

    - name: Run integration tests
      run: |
        uv run python -m pytest tests/integration/ -v --tb=short

    - name: Run all tests with coverage
      run: |
        uv run python -m pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
